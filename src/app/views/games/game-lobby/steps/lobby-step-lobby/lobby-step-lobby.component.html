<sh-card class="card-secondary mb-10">
	<div id="character-details" class="mx-2">
		<div class="flex space-x-10">
			<div class="w-1/2">
				<div id="character-details__name" class="flex align-bottom space-x-6 mb-4">
					<p class="resident-description__title">Nom</p>
					<span class="text-sm">{{ character.name }}</span>
				</div>
				<div id="character-details__age" class="flex align-bottom space-x-6 mb-4">
					<p class="resident-description__title">Ã‚ge</p>
					<span class="text-sm">{{ character.age }} ans</span>
				</div>
				<div id="character-details__gender" class="flex align-bottom space-x-6 mb-4">
					<p class="resident-description__title">Genre</p>
					<span class="text-sm">{{ characterGender() }}</span>
				</div>
				<div id="character-details__secret" class="mb-4">
					<p class="resident-description__title mb-2">Secret</p>
					<span class="text-sm">{{ character.secret }}</span>
				</div>
			</div>
		</div>
	</div>
</sh-card>

<sh-card>
	<div id="share-code" class="flex items-center space-x-6 mb-4">
		<p class="share-code__title">Code de partage</p>
		<span class="share-code__text">{{ gameCode }}</span>
	</div>
	<h4 class="players-list__title underline mb-2">Liste des participants</h4>
	<div class="players-list">
		<app-player-portrait
			*ngFor="let player of players"
			[title]="player.name">
		</app-player-portrait>
	</div>
</sh-card>

<div id="lobby-actions" class="flex items-center justify-between mt-6">
	<sh-button *ngIf="isAdmin" class="btn__validate" color="primary" (click)="startGame()">
		Lancer la partie
	</sh-button>
</div>
