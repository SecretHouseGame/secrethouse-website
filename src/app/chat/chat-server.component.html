<div class="card" id="chatroom">
	<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="tab-general" data-type="private_message" data-channel_id="tab-general"  data-bs-toggle="pill" data-bs-target="#zone-chat-tab-general"
				type="button" role="tab" aria-controls="pills-home" aria-selected="true" onclick="setChannel(this)">
				{{name}}
			</button>
		</li>
	</ul>
	<div class="tab-content" id="pills-tabContent">
		<div class="tab-pane fade card-body show active" id="zone-chat-tab-general" data-room="tag-general" role="tabpanel" aria-labelledby="tab-general" tabindex="0">
			<div *ngFor="let msg of messageList">
				<sh-chat-message class="my-3" [isCurrentUser]="msg.isCurrentUser" content="{{msg.content}}" imageUrl="{{msg.imageUrl}}">{{msg.content}}</sh-chat-message>
			</div>
		</div>
	</div>
	<div id="formulaire_chat" class="card-footer">
		<div class="form-group d-flex">
			<input type="text" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" name="newMessage" id="message-chat" autocomplete="off" required />
			<button class="btn btn-primary" (click)="sendMessage()">Envoyer</button>
		</div>
	</div>
</div>
